{% extends "base.html" %}
{% block content %}
    <div class="alert alert-danger"><b>错误 :-(</b><br />{{error}}</div>
    {% if errors %}
        <div class="alert alert-danger"><h4>上传错误！</h4>
        {% for block in errors %}
            {% for k, v in block.iteritems %}
                <p>{{k}} - {{v.error}}</p>
            {% endfor %}
        {% endfor %}
        </div>
    {% endif %}
{% endblock %}
